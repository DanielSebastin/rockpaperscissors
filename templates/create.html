{% extends "base.html" %}
{% block content %}

<div class="card">
    <h2>Invite Opponent</h2>
    <p class="subtitle">
        The game will start once they accept your invite
    </p>

    <form action="/create" method="post">
        <input
            type="text"
            name="invitee"
            class="input"
            placeholder="Opponent name (e.g. John)"
            required
        >
        <button class="btn">Send Invite</button>
    </form>
</div>

{% endblock %}
