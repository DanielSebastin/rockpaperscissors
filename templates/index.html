{% extends "base.html" %}
{% block content %}

<div class="card">
    <h2>Login</h2>
    <form method="post">
        <input name="username" class="input" placeholder="Your name">
        <button class="btn">Login</button>
    </form>
</div>

{% if user %}
<div class="card">
    <h2>Create Game</h2>
    <form action="/create" method="post">
        <input name="opponent" class="input" placeholder="Opponent name">
        <button class="btn">Create Game</button>
    </form>
</div>
{% endif %}

{% endblock %}
