<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>RPS Lobby</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <h1>Rock Paper Scissors</h1>

  <h3>Create Game</h3>
  <input id="host" placeholder="Your name">
  <input id="opponent" placeholder="Opponent name">
  <button onclick="createGame()">Create</button>

  <h3>Join Game</h3>
  <input id="gameId" placeholder="Game ID">
  <button onclick="acceptGame()">Accept</button>

  <script src="/static/js/app.js"></script>
</body>
</html>
